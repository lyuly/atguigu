<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>
            11_过滤器
        </title>

        <script type="text/javascript" src="/js/vue.js"></script>
        <script type="text/javascript" src="https://cdn.bootcdn.net/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    </head>

    <body>
        <div id="test">
            <h2> 显示格式化的日期时间</h2>
            <p>{{ date }}</p>
            <p>完整版: {{date | dateString}}</p>
            <p>年月日: {{date | dateString('YYYY-MM-DD')}}</p>
            <p>时分秒: {{date | dateString('HH:mm:ss')}}</p>
        </div>

            <script>
                // 自定义过滤
                Vue.filter('dateString', function (value, format='YYYY-MM-DD HH:mm:ss') {
                    return moment(value).format(format)
                })

                new Vue({
                    el: '#test',
                    data: {
                        date: new Date()
                    }
                })
            </script>
    </body>
</html>
