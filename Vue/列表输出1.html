<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <title>想某人</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.12/vue.min.js"></script>
  </head>

  <body>
    <div id="app">
      <ul>
        <li v-for="item in items">
          {{ item.text }}
        </li>
      </ul>
    </div>
  </body>

  <script>
    var app = new Vue({
      el: '#app',
      data: {
        items: [
          { text: '巴塞罗那有古老的灵魂' },
          { text: '威尼斯在水中画一座城' },
          { text: '我会打开爱琴海的门' },
          { text: '期待我最想要看见的人' }
        ]
      }
    })
  </script>
</html>
