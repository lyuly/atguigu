<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>
            07_事件处理
        </title>

        <script src="/js/vue.js"></script>
    </head>

    <body>
        <div id="example">
            <h2>1. 绑定监听</h2>
            <button @click="test1">哈</button>
            <button @click="test2('QQ')">嘻</button>
            <button @click="test3">test3</button>
            <button @click="test4(123, $event)">test4</button>

            <h2>2. 事件修饰符</h2>
            <div style="width: 200px;height: 200px;background: red" @click="test5">
                <div style="width: 100px;height: 100px; background: blue" @click.stop="test6"></div>
            </div>

            <!-- 停止事件 click.stop 阻止事件 click.prevent -->
            <a href="https://www.google.com" @click.prevent="test7">去谷歌</a>

            <h2>3. 按键修饰符</h2>
            <input type="text" @keyup.13="test8">
            <input type="text" @keyup.enter="test8">

        </div>

        <script>
            new Vue({
                el: '#example',
                data: {
                    test1 () {
                        alert('test1')
                    },
                    test2 (msg) {
                        alert(msg)
                    },
                    test3 (event) {
                        alert(event.target.innerHTML)
                    },
                    test4 (number, event) {
                        alert(number + '---' + event.target.innerHTML)
                    },
                    test5 () {
                        alert('out')
                    },
                    test6 () {
                        event.stopPropagation()
                        alert('inner')
                    },
                    test7 () {

                        alert('正在跳转中')
                    },
                    test8 (event) {
                        if(event.keyCode === 13)
                            alert(event.target.value + ' ' + event.keyCode)
                    }
                }
            })
        </script>
    </body>
</html>
