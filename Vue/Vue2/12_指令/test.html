<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>
            12_指令
        </title>
        <script src="/js/vue.js"></script>
        <style>
            [v-cloak] {
                display: none;
            }
        </style>
    </head>

<!-- 
    v-text: 更新元素的 textContent
    v-html: 更新元素的 innerHTML
    v-if: 如果为true, 当前标签才会输出到页面
    v-else: 如果未false，当前标签才会输出到页面
    v-show: 通过控制display样式来控制显示/隐藏
    v-for: 遍历数组/对象
    v-on: 绑定事件监听，一般简写为@
    v-bind: 强制绑定解析表达式，可以省略v-bind
    v-model: 双向数据绑定
    ref: 为某个元素注册一个唯一标识，vue对象通过$els属性访问这个元素对象
    v-cloak: 使用它防止闪现表达式，与css配合: [v-cloak] { display: none }
 -->

    <body>
        <div id="example">
            <p ref="content">baidu.com</p>
            <button @click="hint">提示</button>
            <!-- <p v-text="msg"></p> -->
            <p v-cloak>{{ msg }}</p>
        </div>

        <script>
            alert('---')
            new Vue({
                el: '#example',
                data: {
                    msg: '百度一下'
                },
                methods: {
                    hint () {
                        alert(this.$refs.content.textContent)
                    }
                }
            })
        </script>
    </body>
</html>
