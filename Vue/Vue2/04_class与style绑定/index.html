<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            04_class与style绑定
        </title>

        <script src="/js/vue.js"></script>

        <style>
            .aClass {
                color: red;
            }
            .bClass {
                color: blue;
            }
            .cClass {
                font-size: 30px;
            }

        </style>
    </head>

<!-- 
    1. 理解
       在应用界面中，某个（些）元素的样式是变化的
       class/style绑定就是专门用来实现冬天样式效果的技术
    2. class绑定: :class='xxx'
        xxx 是字符串
        xxx 是对象
        xxx 是数组
    3. style 绑定
        :style="{color: activeColor, fontSize: fontSize + 'px'}"
        其中activeColor/fontSize是data属性
 -->

    <body>

        <div id="demo">
            <h2> 1. class绑定: :class='xxx'></h2>
            <p class="cClass" :class="a">生如逆旅 一苇以航</p>
            <p :class="{aClass: isA, bClass: isB}">心之所向 素履以往</p>
            <p :class="['aClass', 'cClass']">xxx 是数组</p>

            <h2> 2. style绑定</h2>
            <p :style="{ color: activeColor, fontSize: fontSize + 'px' }">:style="{ color: activeColor, fontSize: fontSize}"</p>
            <button @click="update">更新</button>
        </div>

        <script>
            new Vue({
                el: '#demo',
                data: {
                    a: 'aClass',
                    isA: true,
                    isB: false,
                    activeColor: 'blue',
                    fontSize: 20
                },
                methods: {
                    update() {
                        this.a = 'bClass'
                        this.isA = false
                        this.isB = true
                        this.activeColor = 'green'
                        this.fontSize = 30
                    }
                }
            })
        </script>

    </body>
</html>
