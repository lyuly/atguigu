<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>
            08_表单绑定
        </title>

        <script src="/js/vue.js"></script>
    </head>

    <body>

        <div id="app">
            <form action="/register" @submit.prevent = "handleSubmit">
                <span> 用户名: </span>
                <input type="text" v-model="username"><br>

                <span> 密码: </span>
                <input type="password" v-model="password"><br>

                <span> 性别: </span>
                <input type="radio" id="female" value="女" v-model="sex">
                <label for="female">女</label>
                <input type="radio" id="male" value="男" v-model="sex">
                <label for="male">男</label><br>

                <span> 爱好: </span>
                <input type="checkbox" id="basket" value="basket" v-model="likes">
                <label for="basket">篮球</label>
                <input type="checkbox" id="foot" value="foot" v-model="likes">
                <label for="foot">足球</label>
                <input type="checkbox" id="pingpong" value="pingpong" v-model="likes">
                <label for="pingpong">乒乓</label><br>

                <span>城市: </span>
                <select v-model="cityId">
                    <option value="">未选择</option>
                    <option :value="city.id" v-for="(city, index) in allCitys" :key="index">{{city.name}}</option>
                </select><br>
                <span>介绍: </span>
                <textarea rows="10"></textarea><br><br>

                <input type="submit" value="注册">
            </form>
        </div>

        <script>
            new Vue({
                el: '#app',
                data: {
                    username: '',
                    password: '',
                    sex: '男',
                    likes: ['foot'],
                    allCitys: [{id: 1, name: 'BJ'}, {id: 2, name: 'SH'}, {id: 3, name: 'SZ'}],
                    cityId: '3',
                    desc: ''
                },

                methods: {
                    handleSubmit () {
                        console.log(this.username,this.password, this.sex, this.likes, this.cityId, this.desc)
                    }
                }
            })
        </script>

    </body>
</html>
